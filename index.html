<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Math Rescue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dino-green': '#7BC67B',
              'dino-dark-green': '#4A8C58',
              'dino-brown': '#8D6E63',
              'dino-orange': '#FFA726',
              'dino-cream': '#FFF8E1',
              'dino-sky': '#B3E5FC',
            },
            fontFamily: {
              sans: ['Comic Sans MS', 'Comic Sans', 'cursive', 'sans-serif'],
            },
            animation: {
              'bounce-short': 'bounce 0.5s ease-in-out 1',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'waddle': 'waddle 1s infinite alternate',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              waddle: {
                '0%': { transform: 'rotate(-5deg)' },
                '100%': { transform: 'rotate(5deg)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f0fdf4;
        background-image: 
          radial-gradient(#dcfce7 15%, transparent 16%),
          radial-gradient(#dcfce7 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        overscroll-behavior: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #8D6E63;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
